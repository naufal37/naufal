{% extends "base.html" %}
{% block content %}
    <h1>{{ title }} IS WORKS!</h1>

    {% for isi in object_list %}
        {% url "post:detail" id=isi.id %}
        <a href="{{ isi.get_absolute_url }}">{{ isi.title }}</a> <br/>
        {{ isi.content }}<br/>
        {{ isi.timestamp }}<br/>
        {{ isi.updated }}<br/>
        {{ isi.id }}<br/>

    {% endfor %}
{% endblock content %}
